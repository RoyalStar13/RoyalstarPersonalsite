<!DOCTYPE html>

<head>

    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #34495e;
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header .badge {
            background-color: #e74c3c;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .nav-bar {
            width: 100%;
            background-color: #1abc9c;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .contact-info, .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-info div {
            margin-bottom: 10px;
        }

        .contact-info div span {
            display: block;
            margin-bottom: 5px;
        }

        .contact-info div a {
            color: #1abc9c;
            text-decoration: none;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #16a085;
        }

        .content {
            margin-top: 60px; /* To avoid content hiding behind the navbar */
        }
    </style>
</head>
