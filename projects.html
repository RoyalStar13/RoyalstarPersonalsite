<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cards with Description</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            perspective: 1000px;
            flex-direction: column;
            overflow: hidden;
            position: relative; /* Ensure relative positioning for children */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        nav a {
            position: relative;
            font-size: 1rem;
            color: #ccdb23;
            text-decoration: none;
            padding: 6px 20px;
            transition: 0.5s;
        }

        nav a:hover {
            color: #0ef;
        }

        nav a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border-bottom: 2px solid #0ef;
            border-radius: 15px;
            transform: scale(0) translateY(50px);
            opacity: 0;
            transition: 0.5s;
        }

        nav a:hover span {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .menu-toggle {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            font-size: 2rem;
            cursor: pointer;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 60px); /* Leave space for description */
            margin-top: 60px; /* Adjust as needed */
            position: relative; /* Ensure relative positioning for children */
        }

        .carousel {
            display: flex;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            width: 300px;
            height: 300px;
            position: relative;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.6s;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .card:hover {
            animation: none;
            transform: scale(1.05);
        }

        .card:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .card:nth-child(2) { transform: rotateY(40deg) translateZ(300px); }
        .card:nth-child(3) { transform: rotateY(80deg) translateZ(300px); }
        .card:nth-child(4) { transform: rotateY(120deg) translateZ(300px); }
        .card:nth-child(5) { transform: rotateY(160deg) translateZ(300px); }
        .card:nth-child(6) { transform: rotateY(200deg) translateZ(300px); }
        .card:nth-child(7) { transform: rotateY(240deg) translateZ(300px); }
        .card:nth-child(8) { transform: rotateY(280deg) translateZ(300px); }
        .card:nth-child(9) { transform: rotateY(320deg) translateZ(300px); }

        .description {
            position: absolute;
            top: 0;
            left: -100%; /* Start off-screen */
            width: 100%; /* Take full width */
            height: 100vh; /* Take full height */
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease-in-out; /* Smooth sliding animation */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .description.show {
            left: 0; /* Slide in when 'show' class is added */
        }

        .description-text {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ccdb23;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0ef;
        }

        @media (max-width: 414px), (max-width: 736px), (max-width: 800px), (max-width: 844px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
            }

            nav a {
                font-size: 2rem;
                color: #fff;
                margin: 10px 0;
            }

            nav.show {
                display: flex;
            }

            .card {
                width: 150px;
                height: 225px;
            }

            .description {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>

    <div class="description">
        <div class="description-text">Click on an image to see its description.</div>
        <button class="back-button">Back</button>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('show');
        });

        const cards = document.querySelectorAll('.card');
        const description = document.querySelector('.description');
        const descriptionText = description.querySelector('.description-text');
        const backButton = description.querySelector('.back-button');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const desc = card.getAttribute('data-description');
                descriptionText.textContent = desc;
                description.classList.add('show');
            });
        });

        backButton.addEventListener('click', () => {
            description.classList.remove('show');
        });
    </script>
