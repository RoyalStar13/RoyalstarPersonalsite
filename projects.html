<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Cards with Description</title>
  <link rel="stylesheet" href="https://fonts.googleapins.com/css2?family-Poppins:eght@500&display=swap"/>
    <style>
           *{
            margin:0;
             padding:0;
             box-sizing:border-box;
             font-family:"Poppins",sans-serif;
           }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            perspective: 1000px;
            flex-direction: column;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        nav a{
          position:relative;
          font-size:1rem;
          color:#ccdb23;
          text-decoration:none;
          padding:6px 20px;
          transition: .5s;
        }
        nav a:hover{
          color#0ef;
        }
        nav a spam{
          position:absolute;
          top:0;
          left:0;
          width:100%;
          height:100%;
          z-index:-1;
          border-bottom:2px solid #0ef;
          border-radius:15px;
          transform:scale(0) translatey(50px);
          opactiy:0;
          transition: .5s;
        }
        nav a:hover spam{
          transform:scale(1) translatey(0);
          opactiy:1;
        }
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 60px); /* Leave space for description */
        }

        .carousel {
            display: flex;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
            width: 300px;
            height: 300px;
            position: relative;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .card:nth-child(1) { transform: rotateY(0deg) translateZ(300px); }
        .card:nth-child(2) { transform: rotateY(40deg) translateZ(300px); }
        .card:nth-child(3) { transform: rotateY(80deg) translateZ(300px); }
        .card:nth-child(4) { transform: rotateY(120deg) translateZ(300px); }
        .card:nth-child(5) { transform: rotateY(160deg) translateZ(300px); }
        .card:nth-child(6) { transform: rotateY(200deg) translateZ(300px); }
        .card:nth-child(7) { transform: rotateY(240deg) translateZ(300px); }
        .card:nth-child(8) { transform: rotateY(280deg) translateZ(300px); }
        .card:nth-child(9) { transform: rotateY(320deg) translateZ(300px); }

        .description {
            width: 80%;
            text-align: center;
            font-size: 1.2em;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        @media (max-width: 414px) {
            .card {
                width: 150px;
                height: 225px;
            }

            .description {
                font-size: 0.9em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://res.cloudinary.com/dl8dmkhmv/video/upload/v1720439230/YouCut_20240708_171626468_sin7at.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  <nav>
    <a href="#">HOME<spam></spam></a>
    <a href="#">PROJECTS<spam></spam></a>
    <a href="#">ABOUT<spam></spam></a>
    <a href="#">CONTACT<spam></spam></a>
  </nav>

    <div class="carousel-container">
        <div class="carousel">
            <div class="card" data-description="Description for Image 1,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720425576/20240629_174053_a3rr4f.jpg" alt="Image 1"></div>
            <div class="card" data-description="Description for Image 2,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489305/YIHvuk_mdpxwj.jpg" alt="Image 2"></div>
            <div class="card" data-description="Description for Image 3,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489306/87a66fd61142ba39847bd56a6cf55fc9_ytqim3.jpg" alt="Image 3"></div>
            <div class="card" data-description="Description for Image 4,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489305/YIHvuk_mdpxwj.jpg" alt="Image 4"></div>
            <div class="card" data-description="Description for Image 5,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489305/__r69kav.jpg" alt="Image 5"></div>
            <div class="card" data-description="Description for Image 6,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489305/YIHvuk_mdpxwj.jpg" alt="Image 6"></div>
            <div class="card" data-description="Description for Image 7,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489306/87a66fd61142ba39847bd56a6cf55fc9_ytqim3.jpg" alt="Image 7"></div>
            <div class="card" data-description="Description for Image 8,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489305/__r69kav.jpg" alt="Image 8"></div>
            <div class="card" data-description="Description for Image 9,soon coming"><img src="https://res.cloudinary.com/dl8dmkhmv/image/upload/v1720489305/YIHvuk_mdpxwj.jpg" alt="Image 9"></div>
        </div>
    </div>
    <div class="description">Click on an image to see its description.</div>

    <script>
        const cards = document.querySelectorAll('.card');
        const description = document.querySelector('.description');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const desc = card.getAttribute('data-description');
                description.textContent = desc;
            });
        });
    </script>
</body>
</html>
